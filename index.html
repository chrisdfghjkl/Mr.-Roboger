<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Welcome, neighbor!</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Mr. Roboger's Neighborhood Number Game</h1>
      <blockquote class="blockquote">
        <p>"Often when you think you're at the end of something, you're at the beginning of something else."</p>
        <footer class="blockquote-footer">Fred Rogers</footer>
      </blockquote>
    </div>
    <form id="number-form">
      <div class="form-group">
        <label for="number">Enter a number:</label>
        <input id="number" type="text" class="form-control">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div class="form-results">
      <h4>Let's have a look:</h4>
      <p id="results"></p>
     </div> 
  </div>
</body>
</html>
