<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Welcome, neighbor!</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Mr. Roboger's Neighborhood Number Game</h1>
      <blockquote class="blockquote">
        <p>"Often when you think you're at the Beep of something, you're at the Boop of something else."</p>
        <footer class="blockquote-footer">Fred Robogers</footer>
      </blockquote>
    </div>
    <form id="number-form">
      <div class="form-group">
        <label for="number">Enter a number:</label>
        <input id="number" type="text" class="form-control">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div id="form-results">
      <h4 id="result-intro">Your results:</h4>
      <p class="lead" id="results"></p>
      <img src="img/robogers.jpg" alt="Mr. Rogers with a Robot" class="center" id="image">
      <h4 id="thanks">Thanks for playing, neighbor! Click MBOG to play again!</h4>
     </div> 
  </div>
</body>
</html>
